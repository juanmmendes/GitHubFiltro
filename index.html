<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Repo Viewer - Futuristic</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            color: #00ff41;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .matrix-rain {
            position: absolute;
            color: rgba(0, 255, 65, 0.1);
            font-size: 12px;
            animation: matrixFall 3s linear infinite;
        }

        @keyframes matrixFall {
            0% { transform: translateY(-100vh); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }

        /* Main Container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .title {
            font-size: 4rem;
            font-weight: bold;
            background: linear-gradient(45deg, #00ff41, #00d4ff, #ff0080);
            background-size: 300% 300%;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 3s ease-in-out infinite;
            text-shadow: 0 0 30px rgba(0, 255, 65, 0.5);
            margin-bottom: 10px;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .subtitle {
            font-size: 1.2rem;
            color: #64ffda;
            opacity: 0.8;
            letter-spacing: 2px;
        }

        /* Hologram Effect */
        .hologram {
            position: relative;
            background: rgba(0, 255, 65, 0.05);
            border: 2px solid rgba(0, 255, 65, 0.3);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 
                0 0 30px rgba(0, 255, 65, 0.2),
                inset 0 0 30px rgba(0, 255, 65, 0.1);
            animation: hologramGlow 2s ease-in-out infinite alternate;
        }

        @keyframes hologramGlow {
            0% { box-shadow: 0 0 30px rgba(0, 255, 65, 0.2), inset 0 0 30px rgba(0, 255, 65, 0.1); }
            100% { box-shadow: 0 0 50px rgba(0, 255, 65, 0.4), inset 0 0 50px rgba(0, 255, 65, 0.2); }
        }

        /* Controls */
        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            margin-bottom: 40px;
            padding: 30px;
        }

        .control-group {
            position: relative;
        }

        .control-label {
            display: block;
            color: #64ffda;
            font-size: 0.9rem;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .control-input {
            width: 100%;
            padding: 12px 15px;
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid rgba(0, 255, 65, 0.3);
            border-radius: 8px;
            color: #00ff41;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .control-input:focus {
            outline: none;
            border-color: #00ff41;
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.3);
        }

        .load-btn {
            background: linear-gradient(45deg, #00ff41, #00d4ff);
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .load-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 255, 65, 0.4);
        }

        .load-btn:active {
            transform: translateY(0);
        }

        /* Loading Animation */
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
            color: #64ffda;
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 3px solid rgba(0, 255, 65, 0.3);
            border-radius: 50%;
            border-top: 3px solid #00ff41;
            animation: spin 1s linear infinite;
            margin-right: 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Repository Grid */
        .repos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 25px;
            padding: 20px;
        }

        .repo-card {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid rgba(0, 255, 65, 0.2);
            border-radius: 15px;
            padding: 25px;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(5px);
        }

        .repo-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 65, 0.1), transparent);
            transition: left 0.6s;
        }

        .repo-card:hover::before {
            left: 100%;
        }

        .repo-card:hover {
            transform: translateY(-5px) scale(1.02);
            border-color: #00ff41;
            box-shadow: 
                0 20px 40px rgba(0, 255, 65, 0.2),
                0 0 30px rgba(0, 212, 255, 0.1);
        }

        .repo-name {
            font-size: 1.4rem;
            font-weight: bold;
            color: #00ff41;
            margin-bottom: 10px;
            text-decoration: none;
            display: block;
            transition: color 0.3s ease;
        }

        .repo-name:hover {
            color: #64ffda;
            text-shadow: 0 0 10px rgba(100, 255, 218, 0.5);
        }

        .repo-description {
            color: #ccc;
            margin-bottom: 15px;
            line-height: 1.6;
            font-size: 0.95rem;
        }

        .repo-stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.9rem;
            color: #64ffda;
        }

        .language-tag {
            display: inline-block;
            background: rgba(0, 255, 65, 0.2);
            color: #00ff41;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            border: 1px solid rgba(0, 255, 65, 0.3);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: #666;
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        /* Stats Dashboard */
        .stats-dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
            padding: 20px;
        }

        .stat-card {
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid rgba(0, 255, 65, 0.2);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            border-color: #00ff41;
            transform: translateY(-3px);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #00ff41;
            display: block;
        }

        .stat-label {
            color: #64ffda;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .open-repo-hint {
            color: #64ffda;
            font-size: 0.8rem;
            opacity: 0.8;
            transition: all 0.3s ease;
        }

        .repo-card:hover .open-repo-hint {
            opacity: 1;
            transform: scale(1.05);
            color: #00ff41;
        }

        /* Enhanced Responsive Design */
        @media (max-width: 1200px) {
            .repos-grid {
                grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            }
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }
            .subtitle {
                font-size: 1rem;
            }
            .controls {
                grid-template-columns: 1fr;
                gap: 15px;
                padding: 20px;
            }
            .repos-grid {
                grid-template-columns: 1fr;
                gap: 15px;
                padding: 10px;
            }
            .repo-card {
                padding: 20px;
            }
            .stats-dashboard {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }
            .stat-card {
                padding: 15px;
            }
            .stat-number {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }
            .title {
                font-size: 2rem;
            }
            .subtitle {
                font-size: 0.9rem;
                letter-spacing: 1px;
            }
            .controls {
                padding: 15px;
            }
            .repos-grid {
                padding: 5px;
            }
            .repo-card {
                padding: 15px;
            }
            .repo-stats {
                flex-direction: column;
                gap: 10px;
                align-items: flex-start;
            }
            .stats-dashboard {
                grid-template-columns: 1fr;
            }
        }

        /* Touch-friendly improvements */
        @media (hover: none) and (pointer: coarse) {
            .repo-card {
                transition: transform 0.2s ease;
            }
            .repo-card:active {
                transform: scale(0.98);
            }
            .load-btn:active {
                transform: scale(0.95);
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation" id="bgAnimation"></div>
    
    <div class="container">
        <div class="header">
            <h1 class="title">GITHUB EXPLORER</h1>
            <p class="subtitle">NEXT-GEN REPOSITORY VIEWER</p>
        </div>

        <div class="hologram">
            <div class="controls">
                <div class="control-group">
                    <label class="control-label">üìÇ GitHub Username</label>
                    <input type="text" class="control-input" id="usernameInput" value="juanmmendes" placeholder="Enter GitHub username...">
                </div>
                <div class="control-group">
                    <label class="control-label">üîß Filter by Language</label>
                    <select class="control-input" id="languageFilter">
                        <option value="">üåê All Languages</option>
                    </select>
                </div>
                <div class="control-group">
                    <label class="control-label">‚≠ê Min Stars</label>
                    <input type="number" class="control-input" id="starsFilter" placeholder="0" min="0">
                </div>
            </div>
            
            <div style="text-align: center; padding-bottom: 20px;">
                <button class="load-btn" onclick="loadRepositories()">
                    <span>SCAN REPOSITORIES</span>
                </button>
            </div>
        </div>

        <div id="statsSection" style="display: none;">
            <div class="hologram">
                <div class="stats-dashboard" id="statsDashboard"></div>
            </div>
        </div>

        <div id="loadingSection" style="display: none;">
            <div class="loading">
                <div class="spinner"></div>
                Scanning repositories...
            </div>
        </div>

        <div id="reposSection">
            <div class="hologram">
                <div class="repos-grid" id="reposGrid">
                    <div class="empty-state">
                        <div class="empty-icon">üöÄ</div>
                        <h3>Ready to explore!</h3>
                        <p>Click "SCAN REPOSITORIES" to start your journey</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let allRepositories = [];
        let currentUser = '';

        // Matrix Rain Animation
        function createMatrixRain() {
            const chars = '01„Ç¢„Ç§„Ç¶„Ç®„Ç™„Ç´„Ç≠„ÇØ„Ç±„Ç≥„Çµ„Ç∑„Çπ„Çª„ÇΩ„Çø„ÉÅ„ÉÑ„ÉÜ„Éà„Éä„Éã„Éå„Éç„Éé„Éè„Éí„Éï„Éò„Éõ„Éû„Éü„É†„É°„É¢„É§„É¶„É®„É©„É™„É´„É¨„É≠„ÉØ„É≤„É≥';
            const container = document.getElementById('bgAnimation');
            
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const rain = document.createElement('div');
                    rain.className = 'matrix-rain';
                    rain.style.left = Math.random() * 100 + '%';
                    rain.style.animationDuration = (Math.random() * 2 + 1) + 's';
                    rain.textContent = chars[Math.floor(Math.random() * chars.length)];
                    container.appendChild(rain);
                    
                    setTimeout(() => {
                        rain.remove();
                    }, 3000);
                }, i * 200);
            }
        }

        setInterval(createMatrixRain, 1000);
        createMatrixRain();

        async function loadRepositories() {
            const username = document.getElementById('usernameInput').value.trim();
            if (!username) {
                alert('‚ö†Ô∏è Please enter a GitHub username');
                return;
            }

            currentUser = username;
            showLoading(true);
            clearResults();

            try {
                // Fetch all repositories
                const response = await fetch(`https://api.github.com/users/${username}/repos?per_page=100&sort=updated&type=all`);
                
                if (!response.ok) {
                    if (response.status === 404) {
                        throw new Error(`‚ùå GitHub user "${username}" not found`);
                    } else if (response.status === 403) {
                        throw new Error(`üö´ API rate limit exceeded. Please try again later.`);
                    } else {
                        throw new Error(`‚ùå Error loading repositories (${response.status})`);
                    }
                }

                const repositories = await response.json();
                
                if (repositories.length === 0) {
                    throw new Error(`üìÇ No repositories found for user "${username}"`);
                }

                // Fetch languages for each repository
                const reposWithLanguages = await Promise.all(
                    repositories.map(async (repo) => {
                        try {
                            const langResponse = await fetch(repo.languages_url);
                            if (langResponse.ok) {
                                const languages = await langResponse.json();
                                repo.allLanguages = languages;
                            } else {
                                repo.allLanguages = {};
                            }
                            return repo;
                        } catch (error) {
                            repo.allLanguages = {};
                            return repo;
                        }
                    })
                );

                allRepositories = reposWithLanguages;
                
                // Update UI with fetched data
                populateLanguageFilter(reposWithLanguages);
                updateStats(reposWithLanguages);
                displayRepositories(reposWithLanguages);
                
                // Success message
                console.log(`‚úÖ Successfully loaded ${repositories.length} repositories for ${username}`);
                
            } catch (error) {
                document.getElementById('reposGrid').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">‚ùå</div>
                        <h3>Error occurred</h3>
                        <p>${error.message}</p>
                        <small style="color: #666; margin-top: 10px; display: block;">
                            Make sure the username is correct and try again
                        </small>
                    </div>
                `;
                console.error('GitHub API Error:', error);
            } finally {
                showLoading(false);
            }
        }

        function showLoading(show) {
            document.getElementById('loadingSection').style.display = show ? 'block' : 'none';
        }

        function clearResults() {
            document.getElementById('reposGrid').innerHTML = '';
            document.getElementById('statsSection').style.display = 'none';
        }

        function populateLanguageFilter(repos) {
            // Get all unique languages from all repositories
            const allLanguages = new Set();
            
            repos.forEach(repo => {
                // Add main language
                if (repo.language) {
                    allLanguages.add(repo.language);
                }
                // Add all languages from detailed API call
                if (repo.allLanguages) {
                    Object.keys(repo.allLanguages).forEach(lang => {
                        allLanguages.add(lang);
                    });
                }
            });

            const languages = [...allLanguages].sort();
            const select = document.getElementById('languageFilter');
            
            // Clear and populate with actual languages from your repos
            select.innerHTML = '<option value="">üåê All Languages</option>';
            
            // Add language options with emojis for better visual
            const languageEmojis = {
                'JavaScript': 'üü® JavaScript',
                'TypeScript': 'üî∑ TypeScript', 
                'Python': 'üêç Python',
                'PHP': 'üêò PHP',
                'HTML': 'üî¥ HTML',
                'CSS': 'üé® CSS',
                'Java': '‚òï Java',
                'C++': '‚ö° C++',
                'C#': 'üíú C#',
                'Go': 'üîµ Go',
                'Rust': 'ü¶Ä Rust',
                'Swift': 'üçé Swift',
                'Kotlin': 'üü£ Kotlin',
                'Ruby': 'üíé Ruby',
                'Dart': 'üéØ Dart',
                'Shell': 'üêö Shell',
                'PowerShell': 'üíô PowerShell',
                'Dockerfile': 'üê≥ Docker',
                'Jupyter Notebook': 'üìì Jupyter',
                'Vue': 'üíö Vue.js',
                'React': '‚öõÔ∏è React',
                'Angular': 'üÖ∞Ô∏è Angular',
                'Svelte': 'üß° Svelte',
                'SCSS': 'üíó SCSS',
                'Less': 'üü¶ Less',
                'Sass': 'üíñ Sass'
            };
            
            languages.forEach(lang => {
                const option = document.createElement('option');
                option.value = lang;
                option.textContent = languageEmojis[lang] || `üíª ${lang}`;
                select.appendChild(option);
            });

            // Show languages found
            if (languages.length > 0) {
                console.log(`üîç Found ${languages.length} languages in ${currentUser}'s repositories:`, languages);
            }
        }

        function updateStats(repos) {
            const totalRepos = repos.length;
            const totalStars = repos.reduce((sum, repo) => sum + repo.stargazers_count, 0);
            const totalForks = repos.reduce((sum, repo) => sum + repo.forks_count, 0);
            const languages = new Set(repos.map(repo => repo.language).filter(lang => lang));

            const statsHtml = `
                <div class="stat-card">
                    <span class="stat-number">${totalRepos}</span>
                    <span class="stat-label">Repositories</span>
                </div>
                <div class="stat-card">
                    <span class="stat-number">${totalStars}</span>
                    <span class="stat-label">Total Stars</span>
                </div>
                <div class="stat-card">
                    <span class="stat-number">${totalForks}</span>
                    <span class="stat-label">Total Forks</span>
                </div>
                <div class="stat-card">
                    <span class="stat-number">${languages.size}</span>
                    <span class="stat-label">Languages</span>
                </div>
            `;

            document.getElementById('statsDashboard').innerHTML = statsHtml;
            document.getElementById('statsSection').style.display = 'block';
        }

        function displayRepositories(repos) {
            if (repos.length === 0) {
                document.getElementById('reposGrid').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üìÇ</div>
                        <h3>No repositories found</h3>
                        <p>Try adjusting your filters</p>
                    </div>
                `;
                return;
            }

            // Helper function to get all languages for a repo
            function getAllLanguagesForRepo(repo) {
                const languages = [];
                
                // Add main language first
                if (repo.language) {
                    languages.push(repo.language);
                }
                
                // Add other languages from detailed API call
                if (repo.allLanguages) {
                    Object.keys(repo.allLanguages).forEach(lang => {
                        if (lang !== repo.language) { // Avoid duplicates
                            languages.push(lang);
                        }
                    });
                }
                
                return languages;
            }

            const reposHtml = repos.map(repo => {
                const allLanguages = getAllLanguagesForRepo(repo);
                const languageTags = allLanguages.map(lang => 
                    `<span class="language-tag">${lang}</span>`
                ).join('');

                return `
                    <div class="repo-card" onclick="openRepository('${repo.html_url}')" style="cursor: pointer;">
                        <div class="repo-name">
                            ${repo.name}
                        </div>
                        <p class="repo-description">
                            ${repo.description || 'No description available'}
                        </p>
                        <div class="repo-stats">
                            <div style="display: flex; gap: 15px; align-items: center;">
                                <div class="stat-item">
                                    <span>‚≠ê</span>
                                    <span>${repo.stargazers_count}</span>
                                </div>
                                <div class="stat-item">
                                    <span>üîÑ</span>
                                    <span>${repo.forks_count}</span>
                                </div>
                                <div class="stat-item">
                                    <span>üëÄ</span>
                                    <span>${repo.watchers_count}</span>
                                </div>
                            </div>
                            <div style="text-align: right;">
                                <div style="margin-bottom: 5px; font-size: 0.8rem; color: #64ffda;">
                                    ${new Date(repo.updated_at).toLocaleDateString('pt-BR')}
                                </div>
                            </div>
                        </div>
                        ${allLanguages.length > 0 ? `
                            <div style="margin-top: 15px; display: flex; flex-wrap: wrap; gap: 8px;">
                                ${languageTags}
                            </div>
                        ` : ''}
                        <div style="margin-top: 15px; text-align: center;">
                            <div class="open-repo-hint">
                                üîó Click to view repository
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            document.getElementById('reposGrid').innerHTML = reposHtml;
        }

        function openRepository(url) {
            window.open(url, '_blank', 'noopener,noreferrer');
        }

        function filterRepositories() {
            const languageFilter = document.getElementById('languageFilter').value;
            const starsFilter = parseInt(document.getElementById('starsFilter').value) || 0;

            let filtered = allRepositories.filter(repo => {
                // Check if repo contains the selected language
                let matchesLanguage = !languageFilter;
                
                if (languageFilter) {
                    // Check main language
                    if (repo.language === languageFilter) {
                        matchesLanguage = true;
                    }
                    // Check all languages
                    else if (repo.allLanguages && Object.keys(repo.allLanguages).includes(languageFilter)) {
                        matchesLanguage = true;
                    }
                }
                
                const matchesStars = repo.stargazers_count >= starsFilter;
                return matchesLanguage && matchesStars;
            });

            displayRepositories(filtered);
            
            // Update stats for filtered results
            updateStats(filtered);
        }

        // Event listeners for real-time filtering
        document.getElementById('languageFilter').addEventListener('change', filterRepositories);
        document.getElementById('starsFilter').addEventListener('input', filterRepositories);
        document.getElementById('usernameInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                loadRepositories();
            }
        });

        // Load default repositories on page load
        window.addEventListener('load', () => {
            setTimeout(() => {
                loadRepositories();
            }, 500);
        });
    </script>
</body>
</html>
